<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Flashcard Project</title>
</head>
<body>
    <div class="container">
        <div class="add-card-con">
            <button id="add-card">Agregar nueva tarjeta</button>
        </div>   
            <div class="cards-list"></div>
    </div>
    <div class="modal hide" id="add-card-modal">
        <h2>Agregar Tarjeta</h2>
        <div class="wrapper">
            <div class="error-con">
                <span class="hide" id="error">
                    La caja de texto no puede estar vacía!
                </span>
            </div>
            <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>

        <label for="question">Pregunta:</label>
        <textarea id="question" class="input" placeholder="Escriba su pregunta aquí..." rows="3">                
        </textarea>
        <label for="answer">Respuesta:</label>
        <textarea class="input" id="answer" placeholder="Escriba su respuesta aquí..." rows="4">                
        </textarea>
        <button id="save-btn">Guardar</button>
    </div>
<script src="script.js"></script>
</body>
</html>
